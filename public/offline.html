<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Hilo Mágico</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      margin: 0 auto;
    }
    h1 {
      color: #3e195f;
      margin-bottom: 1.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #666;
    }
    .btn {
      display: inline-block;
      background-color: #cbb4e9;
      color: #3e195f;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #b39ddb;
    }
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: #cbb4e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"></path>
        <path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"></path>
        <path d="M19.1 4.9c3.9 3.9 3.9 10.2 0 14.1"></path>
        <path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5"></path>
        <line x1="2" y1="2" x2="22" y2="22"></line>
        <path d="M8.5 16.5 16 9"></path>
        <path d="M7 18.3 3 22"></path>
        <path d="m16.9 7.8 3.8-3.8"></path>
        <path d="M12 12v.01"></path>
      </svg>
    </div>
    <h1>¡Ups! Parece que estás sin conexión</h1>
    <p>No te preocupes, puedes seguir navegando por el contenido que ya has visitado anteriormente. Por favor, verifica tu conexión a internet e inténtalo de nuevo.</p>
    <a href="/" class="btn">Volver al inicio</a>
  </div>
  <script>
    // Verificar si hay conexión y recargar la página
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Verificar la conexión cada 5 segundos
    setInterval(checkConnection, 5000);
    
    // También verificar cuando se recupera la conexión
    window.addEventListener('online', checkConnection);
  </script>
</body>
</html>
